      - mongo-db
    depends_on:
        - mongo-db

  mongo-db:
    image: mongo:latest
    restart: always
    container_name: mongo-db
    environment:
      NAME: vilniustempdb
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: someverysecretpassword
    ports:
      - ${MONGO_DB_PORT}:${MONGO_DB_PORT}
    volumes:
      - ./mongo_data:/data/db